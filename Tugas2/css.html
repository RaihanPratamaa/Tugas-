<!doctype html>
<html>
<head>
  <style>
    body {background-color: powderblue;}

    p {
      border: 2px solid;
      padding: 30px;
    }

    h1 {
      color: blue;
      font-family: verdana;
      font-size: 300%;
    }

    p {
      color: red;
      font-family: courier;
      font-size: 160%;
    }
  </style>
</head>
<body>

<h1 id="headerText">Heading bg</h1>
<p id="paragraphText">Paragraf bg.</p>

<script>
    // Variabel untuk gaya
    let headerStyle = {
        color: "green",
        fontFamily: "Arial",
        fontSize: "250%"
    };

    let paragraphStyle = {
        color: "purple",
        fontFamily: "Times New Roman",
        fontSize: "180%"
    };

    // Ganti gaya elemen
    document.getElementById("headerText").style.color = headerStyle.color;
    document.getElementById("headerText").style.fontFamily = headerStyle.fontFamily;
    document.getElementById("headerText").style.fontSize = headerStyle.fontSize;

    document.getElementById("paragraphText").style.color = paragraphStyle.color;
    document.getElementById("paragraphText").style.fontFamily = paragraphStyle.fontFamily;
    document.getElementById("paragraphText").style.fontSize = paragraphStyle.fontSize;
</script>


</body></html>
