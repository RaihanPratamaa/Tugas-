<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link dan URL</title>
<style>
    a:link {
        color: blue;
        background-color: transparent;
        text-decoration: none;
    }

    a:visited {
        color: purple;
        background-color: transparent;
        text-decoration: none;
    }

    a:hover {
        color: orange;
        background-color: transparent;
        text-decoration: underline;
    }

    a:active {
        color: cyan;
        background-color: transparent;
        text-decoration: underline;
    }
</style></head>

<body>
    <h2>Link Eksternal</h2>
    <p><a href="https://www.wikipedia.org/">Wikipedia</a></p>
    <p><a href="https://www.youtube.com/">YouTube</a></p>

    <h2>Link Internal</h2>
    <p><a href="makanan_favorit.asp">Makanan Favorit</a></p>
    <p><a href="/tutorial/css_guide.asp">Panduan CSS</a></p>

    <a href="yohan:example@email.com">Kirim Email</a>


</body></html>
