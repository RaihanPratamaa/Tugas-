<!doctype html>
<html>
<head>
  <title>HTML Tutorial</title>
<style>
  table, th, td {
  border: 1px solid black;
}
  
  th, td {
  padding: 3px;
}

tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

</style></head>

<body>
<table>
  <tbody><tr>
    <th>Brand</th>
    <th>Representative</th>
    <th>Nation</th>
  </tr>
  <tr>
    <td>Gourmet Foods</td>
    <td>John Doe</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Supermarket Express</td>
    <td>Jane Doe</td>
    <td>Canada</td>
  </tr>
</tbody></table>

<table>
  <tbody><tr>
    <th colspan="2">First Name</th>
    <th>Years</th>
  </tr>
  <tr>
    <td>Alex</td>
    <td>Johnson</td>
    <td>35</td>
  </tr>
  <tr>
    <td>Sam</td>
    <td>Williams</td>
    <td>29</td>
  </tr>
</tbody></table>

</body></html>
