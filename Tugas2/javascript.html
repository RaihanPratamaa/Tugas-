<!doctype html>
<html>
<head>
  <title>Belajar JavaScript</title>
</head>
<body>

<p id="teks">JavaScript dapat mengubah gaya elemen HTML.</p>

<script>
function ubahGaya() {
  document.getElementById("teks").style.fontSize = "30px"; 
  document.getElementById("teks").style.color = "blue";
  document.getElementById("teks").style.backgroundColor = "lightgray";        
}
</script>

<button type="button" onclick="ubahGaya()">Klik Saya!</button>


</body></html>
